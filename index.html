<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper Scissors</h1>
    <div class="choices">
        <div class="container">
            <img src="./img/janken_gu.png" alt="a closed fist">
            <button id="rock">Rock</button>
        </div>
        <div class="container">
            <img src="./img/janken_pa.png" alt="a open hand">
            <button id="paper">Paper</button>
        </div>
        <div class="container">
            <img src="./img/janken_choki.png" alt="a hand with the pointer and middle finger extended">
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div class="results"></div>
    <script src="./app.js"></script>
</body>
</html>
